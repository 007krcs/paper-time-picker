<!--

[Material Design Pickers](http://www.google.com/design/spec/components/pickers.html)

Provides a responsive time picker based on the material design spec. This
component aims to be a clone of the time picker introduced in Android Lollipop.

## Examples:

Default picker:

    <paper-time-picker></paper-time-picker>

Setting the initial time to 4:20pm (note that hours given as 24-hour):

    <paper-time-picker hour="16" minute="20"></paper-time-picker>

If you include this element as part of `paper-dialog`, use the class
`"paper-time-picker-dialog"` on the dialog in order to give it proper styling.

    <paper-dialog id="dialog" modal class="paper-time-picker-dialog">
      <paper-time-picker id="timePicker"></paper-time-picker>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>

@element paper-time-picker
@blurb Provides a responsive time picker based on the material design spec.
@homepage http://bendavis78.github.io/paper-time-picker/
@demo demo/index.html

-->

<style is="custom-style">
  /* Allow easy styling of paper-time-picker-dialog */
  :root {
    --paper-time-picker-dialog: {
      margin: 0;
      max-height: 520px !important;
    };
  }
  :root .paper-time-picker-dialog {
    @apply(--paper-time-picker-dialog);
  }
  :root .paper-time-picker-dialog > paper-time-picker {
    margin-top: 0;
    padding: 0;
    --paper-calendar: {
      padding-bottom: 0;
      @apply(--paper-time-picker-dialog-calendar);
    };
    @apply(--paper-time-picker-dialog-picker);
  }
  :root .paper-time-picker-dialog > paper-time-picker:not([narrow]) {
    --paper-time-picker-heading: {
      margin-bottom: -56px;
      @apply(--paper-time-picker-dialog-heading);
    };
    --paper-time-picker-clock: {
      padding-bottom: 4px;
    }
  }
</style>

<dom-module id="paper-time-picker">
  <template>
    <style>
      :host /deep/ * {
        --webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      :host {
        display: block;
        background-color: var(--primary-background-color);
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        @apply(--paper-font-body1);
        font-size: 14px;
      }

      /** Landscape ******************/
      #timePicker {
        width: 512px;
        height: 248px;
        @apply(--layout-horizontal);
      }
      #heading {
        width: 168px;
        @apply(--paper-time-picker-heading);
      }

      /** Narrow *********************/
      :host([narrow]) #timePicker {
        width: 328px;
        height: 428px;
        @apply(--layout-vertical);
      }
      :host([narrow]) #heading {
        width: auto;
        height: 96px;
        padding: 16px 24px;
      }

      /** Heading ********************/
      #heading {
        padding: 16px;
        box-sizing: border-box;
        color: var(--light-primary-color); 
        background: var(--default-primary-color);
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      #heading > iron-selector {
        margin-top: 10px;
      }
      #heading .time {
        @apply(--paper-font-display2);
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        width: 5.34ex;
        letter-spacing: .13ex !important;
      }
      #heading .iron-selected {
        color: var(--text-primary-color);
      }
      #heading .period {
        font-weight: 600;
        @apply(--paper-font-subhead);
      }
      #heading .time div,
      #heading .period div {
        cursor: pointer;
      }

      /** Clock *********************/
      #clockArea {
        flex: 1;
        background: var(--default-background-color);
        overflow: hidden;
        padding: 20px;
        @apply(--paper-time-picker-clock);
        @apply(--layout-vertical);
      }
      #clockArea > div {
        flex: 1;
        position: relative;
      }
      #selector {
        @apply(--layout-fit);
      }

      /** Clock transition ***********/
      #selectors .iron-selected /deep/ #clock .face {
        opacity: 1;
      }
      #selectors .iron-selected /deep/ #clock #numbers {
        transform: scale(1);
        opacity: 1;
      }
      #selectors /deep/ #clock .face {
        transition: opacity 500ms;
        opacity: 0;
      }
      #selectors /deep/ #clock #numbers {
        transition: transform 500ms, opacity 500ms;
        transform: scale(1.2);
        transform-origin: 50% 50%;
        opacity: 0;
      }
    </style>
    <iron-media-query query="{{_getMediaQuery(forceNarrow, responsiveWidth)}}" 
      query-matches="{{_queryMatches}}"></iron-media-query>
    <div id="timePicker">
      <div id="heading" class$="{{_getHeadingClass('heading-content', selectedPage)}}">
        <iron-selector class="time" selectable="[name]" attr-for-selected="name" selected="{{view}}">
          <div name="hours" class="hour">{{_selectedHour}}</div>
          <div class="sep">:</div>
          <div name="minutes" class="minute">{{_zeroPad(_selectedMinute, 2)}}</div>
        </iron-selector>
        <iron-selector class="period" attr-for-selected="name" selected="{{period}}">
          <div name="AM">AM</div>
          <div name="PM">PM</div>
        </iron-selector>
      </div>
      <div id="clockArea">
        <div>
          <paper-clock-selector id="selector" count="{{_clockCount}}" step="{{_clockStep}}"
            use-zero$="{{_clockUseZero}}" zero-pad$="{{_clockZeroPad}}" 
            selected="{{_clockSelected}}"></paper-clock-selector> 
        </div>
      </div>
    </div>
  </template>
  <script>
    (function() {
      function warn() {
        if (window.console) {
          console.warn.apply(console, arguments);
        }
      }

      Polymer({
        is: 'paper-time-picker',
        properties: {
          /**
           * The selected time
           */
          time: {
            type: String,
            value: '00:00',
            observer: '_timeChanged' 
          },
          /**
           * The time value as the number of minutes from midnight
           */
          rawValue: {
            type: Number,
            value: 0,
            observer: '_rawValueChanged'
          },
          /**
           * The current 24-hour value (0-24)
           */
          hour: {
            type: Number,
            observer: '_hourChanged',
            value: 0
          },
          /**
           * The current 12-hour value (0-12)
           */
          hour12: {
            type: Number,
            observer: '_hour12Changed'
          },
          /**
           * The current minute (0-59)
           */
          minute: {
            type: Number,
            observer: '_minuteChanged',
            value: 0
          },
          /**
           * The current period ('AM', 'PM')
           */
          period: {
            type: String,
            observer: '_periodChanged',
            value: 'AM'
          },
          /**
           * The current selector view ('hours', 'minutes')
           */
          view: {
            type: String,
            value: 'hours'
          },
          /**
           * Maximum screen width at which the picker uses a vertical layout
           */
          responsiveWidth: {
            type: String,
            value: '640px'
          },
          /**
           * Force narrow layout
           */
          forceNarrow: {
            type: Boolean,
            value: false
          },
          narrow: {
            type: Boolean,
            reflectToAttribute: true,
            value: false,
            notify: true,
          },
          isTouch: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          _queryMatches: {
            type: Boolean,
            value: false,
            observer: '_computeNarrow'
          }
        },
        behaviors: [
          Polymer.IronResizableBehavior
        ],
        observers: [
          '_updateClock(view, hour12, minute)',
          '_clockSelectedChanged(view, _clockSelected)'
        ],
        ready: function() {
          this.isTouch = 'ontouchstart' in window;
          this.view = 'hours';
          this.addEventListener('paper-clock-selected', this._timeSelected);
        },
        _timeChanged: function(time) {
          if (!time) {
            this.rawValue = 0;
            return;
          }

          var parsed = this.parseTime(time);
          var cleanedTime = this.formatTime(parsed.hour, parsed.minute);
          if (cleanedTime !== time) {
            this.time = cleanedTime;
            return;
          }
          this.set('_selectedHour', parsed.hour);
          this.set('_selectedMinute', parsed.minute);
          this.rawValue = (parsed.hour * 60) + parsed.minute;
        },
        formatTime(hour, minute) {
          var period = (hour % 24) < 12 ? 'AM' : 'PM';
          hour = hour % 12 || 12;
          minute = ('0' + minute).substr(-2);
          return hour + ':' + minute + ' ' + period;
        },
        parseTime: function(timeString) {
          var pattern = /^\s*(\d{1,2}):?(\d{2})(\s*([AaPp])\.?[Mm]\.?|[A-Z])?\s*$/;
          var match = timeString.match(pattern);
          if (!match) {
            warn('Invalid time:', timeString);
            return;
          }
          var hour = parseInt(match[1]);
          var minute = parseInt(match[2]);
          var period = match[4] ? (match[4][0].toUpperCase() + 'M') : 'AM';
          if (period === 'PM' && hour < 12) {
            hour = (hour + 12) % 24;
          } else if (period === 'AM' && hour === 12) {
            hour = 0;
          }
          return {hour: hour, minute: minute};
        },
        togglePeriod: function() {
          this.period = (this.period === 'AM') ? 'PM' : 'AM';
        },
        _rawValueChanged: function(value) {
          this.hour = Math.floor(value / 60);
          this.minute = value % 60;
          this.time = this.formatTime(this.hour, this.minute);
        },
        _hour12Changed: function(hour12) {
          var add = (this.period === 'PM' ? 12 : 0);
          this.hour = ((hour12 % 12) + add) % 24;
        },
        _hourChanged: function(hour, oldValue) {
          hour = parseInt(hour);
          if (isNaN(hour) && !hour) {
            return;
          }
          if (isNaN(hour)) {
            warn('Invalid number:', hour);
            this.hour = oldValue;
            return;
          }
          hour = parseFloat(hour) % 24;
          this.hour = hour;
          this.hour12 = this._twelveHour(hour);
          this.period = ['PM', 'AM'][+(hour < 12)];
        },
        _minuteChanged: function(minute) {
          minute = parseFloat(minute) % 60;
          this.minute = minute;
        },
        _periodChanged: function(period) {
          if (isNaN(parseInt(this.hour)) || isNaN(parseInt(this.minute))) {
            return;
          }
          if (period === 'AM' &&  this.hour >= 12) {
            this.hour -= 12;
          } else if (period === 'PM' && this.hour < 12) {
            this.hour += 12;
          }
        },
        _updateClock: function(view, hour12, minute) {
          this.$.selector.animated = true;
          if (view === 'hours') {
            this.set('_clockCount', 12);
            this.set('_clockStep', 1);
            this.set('_clockUseZero', false);
            this.set('_clockZeroPad', false);
            this.set('_clockSelected', hour12);
          } else {
            this.set('_clockCount', 60);
            this.set('_clockStep', 5);
            this.set('_clockUseZero', true);
            this.set('_clockZeroPad', true);
            this.set('_clockSelected', minute);
          }
          this.$.selector.animated = false;
        },
        _clockSelectedChanged: function(view, selected) {
          if (view === 'hours') {
            this.set('_selectedHour', selected);
          } else {
            this.set('_selectedMinute', selected);
          }
        },
        _zeroPad: function(value, length) {
          if (value === undefined || isNaN(value) || isNaN(length)) {
            return;
          }
          return ('0' + value).substr(-length);
        },
        _twelveHour: function(hour) {
          return hour % 12 || 12;
        },
        _isEqual: function(a, b) {
          return a === b;
        },
        _getMediaQuery: function(forceNarrow, responsiveWidth) {
          return '(max-width: ' + (forceNarrow ? '' : responsiveWidth) + ')';
        },
        _computeNarrow: function() {
          this.set('narrow', this._queryMatches || this.forceNarrow);
        },
        _timeSelected: function(e) {
          if (this.view === 'hours') {
            this.hour12 = e.detail.value;
          } else {
            this.minute = e.detail.value;
          }
          this.view = 'minutes';
        }
      });
    })();
  </script>
</dom-module>
